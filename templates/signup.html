<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='signup.css')}}" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<html>
  <div style="display: flex; justify-content: center; ">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alertloc">
                <div class="alert">
                    <strong>
                        <div class="ipromisebtn" onclick="this.parentElement.style.display='none';">{{message}}</div>
                    </strong>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

  </div>
  <div class="allpage">



    <div class="container_signup">
      <div>

        <div>
          <h1>Sign Up</h1>
        </div>


        <form action="/signup" method="POST">
          <div>
            <div style="display: flex; justify-content: center; margin-bottom: 10px; font-family: BebasNeue; color: white; margin-top: 40px;">
              <div>Username</div>
            </div>
            <input class="sign_up_fields" type="text" placeholder="Username" name="username" id="username" maxlength="20" required>
          </div>

          <div>
            <div style="display: flex; justify-content: center; margin-bottom: 10px; font-family: BebasNeue; color: white; margin-top: 20px;">
              <div>Email</div>
            </div>
            <input class="sign_up_fields" type="text" placeholder="Email" name="email" id="email" maxlength="50" required>
          </div>

          <div>
            <div style="display: flex; justify-content: center; margin-bottom: 10px; font-family: BebasNeue; color: white; margin-top: 20px;">
              <div>Password</div>
            </div>

            <div style="display: flex; align-items: center;">
              <input class="sign_up_fields2" type="password" placeholder="Password" name="password" id="password" maxlength="50" required>

              <div style="position: relative; right: 10px; top: 2px;">
                <span class="material-symbols-outlined" id="password_eye">
                  visibility_off
                </span>
              </div>
            </div>
          </div>

          <div style="display: flex; justify-content: center;">
            <button class="submit_button" type="submit">Sign Up</button>
          </div>          

          <div style="display: flex; justify-content: center; color: white; font-family: BebasNeue; margin-top: 20px;">
            <div>Already have an account? <b><a href="/login">Log In</a></b> here</div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div style="color: white; display: flex; justify-content: center; margin-top: 300px; font-family: BebasNeue;">
    <footer><small>&copy; Copyright 2022 Rusty Memories. All Rights Reserved</small></footer> 
  </div>

  <script>
    var password_eye = document.getElementById("password_eye");
    var password = document.getElementById("password");
    password_eye.addEventListener("click", function() {
      if (password.type === "password") {
        password.type = "text";
        password_eye.innerHTML = "visibility";
      } else {
        password.type = "password";
        password_eye.innerHTML = "visibility_off";
      }
    }); 

  </script>
</html>
